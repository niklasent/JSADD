<!DOCTYPE html>
<html>
    <head>
        <link href="popup.css" rel="stylesheet" type="text/css" />
        <script type="module" src="popup.js"></script> 
    </head>
    <body>
        <div id="container">
            <div id="title">JSADD Scan Results</div>
            <hr>
            <div id="list-container">
                <ul id="category-list">
                    <li id="category-impediment">
                        <details>
                            <summary id="impediment-sum">
                                <div class="category-description" id="impediment-desc">Impediment</div>
                                <div class="category-count" id="impediment-count">0/0</div>
                            </summary>
                            <ul id="impediment-list"> </ul>
                        </details>
                    </li>
                    <li id="category-alteration">
                        <details>
                            <summary id="alteration-sum">
                                <div class="category-description" id="alteration-desc">Alteration</div>
                                <div class="category-count" id="alteration-count">0/0</div>
                            </summary>
                            <ul id="alteration-list"> </ul>
                        </details>
                    </li>
                    <li id="category-detection">
                        <details>
                            <summary id = "detection-sum">
                                <div class="category-description" id="detection-desc">Detection</div>
                                <div class="category-count" id="detection-count">0/0</div>
                            </summary>
                            <ul id="detection-list"> </ul>
                        </details>
                    </li>
                </ul>
            </div>
            <hr>
            <div id="control-elements">
                <a href="#"><img src="./img/gear.png" alt="Options" id="img-options"></a>
                <a href="#"><img src="./img/switch-active.png" alt="Options" id="img-switch"></a>
            </div>
        </div>
    </body>
</html>
