<!DOCTYPE html>
<html>
    <head>
        <link href="options.css" rel="stylesheet" type="text/css" />
        <title>JSADD Settings</title>
    </head>
    <body>
        <h1>JSADD Settings</h1>
        <h2>Appearance</h2>
        <input type="checkbox" id="showBadge">
        <label for="showBadge">Show popup badge</label><br/>
        <input type="checkbox" id="darkMode">
        <label for="darkMode">Activate dark mode</label><br/>
        <h2>Advanced Settings</h2>
        <input type="checkbox" id="noDebugger">
        <label for="noDebugger">Prevent JSADD from attaching custom debuggers (silent mode)</label><br/>

        <div class="flex-container">
            <button id="save">Save</button>
            <div id="status"></div>
        </div>

        <script src="options.js"></script>
    </body>
</html>
